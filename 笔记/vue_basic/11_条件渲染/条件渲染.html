<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>条件渲染</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 
				条件渲染：
							1.v-if
										写法：
												(1).v-if="表达式" 
												(2).v-else-if="表达式"
												(3).v-else="表达式"
										适用于：切换频率较低的场景。
										特点：不展示的DOM元素直接被移除。! ! ! ! ! !
										注意：v-if可以和:v-else-if、v-else一起使用，但要求结构不能被“打断”。

							2.v-show(底层就是用display)
										写法：v-show="表达式"
										适用于：切换频率较高的场景。
										特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
								
							3.备注：使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。
		 -->
		<!-- 准备好一个容器-->
		<div id="root">
			<h2>当前的n值是:{{n}}</h2>
			<button @click="n++">点我n+1</button>
			<!-- 使用v-show做条件渲染 -->
			<h2>
			=======================
			</h2>
			<h2 v-show="false">欢迎来到{{name}}</h2>
			<h2 v-show="1 === 1">欢迎来到{{name}}1 === 1</h2>
			<h2 v-show="a">欢迎来到{{name}}a</h2>
			<!-- 可以动态控制display -->
			<h2>
			=======================
			</h2>
			<!-- 使用v-if做条件渲染 -->
			<h2 v-if="false">欢迎来到{{name}}</h2>
			<h2 v-if="1 === 1">欢迎来到{{name}}</h2>
			<h2>
			=======================
			</h2>
			<div v-show="n === 1">Angular</div>
			<div v-show="n === 2">React</div>
			<div v-show="n === 3">Vue</div>
			<!-- 根据n的值控制显示div -->
			<h2>
			=======================
			</h2>
			<!-- v-else和v-else-if -->
			<div v-if="n === 1">Angular</div>
			<div v-else-if="n === 2">React</div>
			<div v-else-if="n === 3">Vue</div>
			<div v-else>哈哈</div>
			<!-- 写成if的结构 效率更高 -->
			<!-- 如果满足了n === 1 那就会跳过57 58 59行 -->
			<!-- 注意 v-else就不需要写条件了 -->
			<h2>
			=======================
			</h2>
			<!-- v-if与template的配合使用 -->
			<template v-if="n === 1">
				<h2>你好</h2>
				<h2>尚硅谷</h2>
				<h2>北京</h2>
			</template>
			<!-- 用div包起来也可以 但是会影响结构 -->
			<!-- template不会影响结构 不能配合v-show -->

		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false

		const vm = new Vue({
			el:'#root',
			data:{
				name:'尚硅谷',
				n:0,
				a:true
				// n用于动态控制div的显示
			}
		})
	</script>
</html>
