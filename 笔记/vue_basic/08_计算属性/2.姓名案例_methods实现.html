<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>姓名案例_methods实现</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 准备好一个容器-->
		<div id="root">
			姓：<input type="text" v-model="firstName"> <br/><br/>
			名：<input type="text" v-model="lastName"> <br/><br/>
			全名：<span>{{fullName()}}</span>
			<!-- 在这里调用函数 fullName()也是一个表达式 最后显示的内容是它的return -->
			<!-- 当data(firstname,lastname)发生变化 模板(#root)会重新解析 发生变化 -->
			<!-- 因此 不需要我们去设置事件调用fullname函数 -->
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

		new Vue({
			el:'#root',
			data:{
				firstName:'张',
				lastName:'三'
			},
			methods: {
				fullName(){
					console.log("函数被调用了");
					return this.firstName + '-' + this.lastName
					//由于作用域 不能直接取到
					//this是vm 可以这样取
				}
			},
		})
	</script>
</html>
