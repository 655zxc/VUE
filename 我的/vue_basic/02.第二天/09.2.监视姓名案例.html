<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../笔记/vue_basic/js/vue.js"></script>
</head>
<body>
    <div class="box">
        姓:<input type="text" v-model:value = 'first'>
        <br>
        名:<input type="text" v-model:value = 'last'>
        <br>
        全名:<p>{{fullname}}</p>
    </div>
    <script>
         Vue.config.productionTip = false;
         new Vue({
             el:'.box',
             data:{
                 first: '张',
                 last: '三',
                 fullname:'张-三'
             },
             watch:{
                first:{
                    handler(newValue,oldValue){
                        this.fullname = newValue + '-' + this.last;
                    }
                },

                last:{
                    handler(newValue,oldValue){
                        this.fullname = this.first + '-' + newValue;
                    }
                }
             }
         })
    </script>
</body>
</html>
