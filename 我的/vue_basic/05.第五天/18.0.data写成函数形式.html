    <script>
        let data1 = {
            m:10,
            n:20,
        }//对象形式

        let data2 = function(){
            return {
                m:10,
                n:20,
            }
        }

        const x1 = data1;
        const x2 = data1;
        // x1 x2 共用一个对象 是相同的

        const x4 = data2();
        // x3 x4是不同的

    </script>
