<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../笔记/vue_basic/js/vue.js"></script>
</head>
<body>
    <div class="box">
        <apple></apple>
        <p>==============</p>
        <apple></apple>
    </div>  


    
    <script>
        Vue.config.productionTip = false; 
        
        const apple = Vue.extend({
            template:`
            <div>
                <h2>size:{{size}}</h2>
                <h2>color:{{color}}</h2>
                <button @click = 'show'>click</button>
            </div>
            `,
            data(){
                return {
                    name:'apple',
                    size:'large',
                    color:'red',
                }
            },
            methods:{
                show(){
                    alert('this is one ' + this.name);
                }
            }
        })

        new Vue({
            el:'.box',
            components:{
                apple:apple,
            }
        })
    </script>
</body>
</html>
